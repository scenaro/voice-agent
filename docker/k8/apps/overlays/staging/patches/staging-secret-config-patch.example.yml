# Template de secrets pour l'environnement staging
# Copier ce fichier vers staging-secret-config-patch.yml et remplacer par les vraies valeurs
# Ces secrets vont overrider ceux de base/ avec les vraies valeurs pour staging

# Secrets partagés entre agent et front
apiVersion: v1
kind: Secret
metadata:
  name: shared-secrets
type: Opaque
stringData:
  LIVEKIT_API_KEY: "${LIVEKIT_API_KEY}"
  LIVEKIT_API_SECRET: "${LIVEKIT_API_SECRET}"

---
# Secrets spécifiques à l'agent
apiVersion: v1
kind: Secret
metadata:
  name: agent-secrets
type: Opaque
stringData:
  CARTESIA_API_KEY: "${CARTESIA_API_KEY}"
  OPENAI_API_KEY: "${OPENAI_API_KEY}"
  DEEPGRAM_API_KEY: "${DEEPGRAM_API_KEY}"

---
# Variables spécifiques au staging (ConfigMap)
apiVersion: v1
kind: ConfigMap
metadata:
  name: shared-config
data:
  LIVEKIT_URL: "${LIVEKIT_URL}"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-config
data:
  ENV_MODE: "${ENV_MODE}"
  LOG_LEVEL: "${LOG_LEVEL}"
  METRICS_ENABLED: "${METRICS_ENABLED}"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: front-config
data:
  NODE_ENV: "${NODE_ENV}"
  CACHE_ENABLED: "${CACHE_ENABLED}"